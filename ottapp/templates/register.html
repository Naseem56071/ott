<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Page background */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1cc88a, #4e73df);
        }

        /* Register card */
        .register-card {
            width: 340px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Heading */
        .register-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Error message */
        .error-message {
            color: #e74c3c;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Inputs */
        .register-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Input focus */
        .register-card input:focus {
            outline: none;
            border-color: #1cc88a;
            box-shadow: 0 0 0 2px rgba(28, 200, 138, 0.25);
        }

        /* Button */
        .register-card button {
            width: 100%;
            padding: 10px;
            background: #1cc88a;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 5px;
        }

        .register-card button:hover {
            background: #17a673;
        }

        /* Link */
        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #4e73df;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <form method="post" class="register-card">
        {% csrf_token %}

        <h2>Register</h2>

        {% for message in messages %}
            <p class="error-message">{{ message }}</p>
        {% endfor %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Create Account</button>

        <div class="back-link">
            <a href="/">Back to Login</a>
        </div>
    </form>

</body>
</html>
